<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Test</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
  />
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body style="background-color:#eae7e7;"> <!-- 배경색 바꾸기 -->

<h1 style="text-align: center; margin: 15px 10px 30px 10px; font-family: Arial;">
  <strong>
    Unlock Your English Potential!
  </strong>
</h1>

<!--div 새로 하나 만들어서 감싸고 js에 roomConfig 말고 새로 만든 div id 값으로 넣기-->
<div id="roomConfig">
<div id="roomConfig2" class="d-flex justify-content-center mb-3">

  <button id="toggleRefresh" class="btn-arrow enabled-style">
    <i id="refreshIcon" class="bi bi-arrow-clockwise"></i>
  </button>

  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <div class="input-group input-group-lg" style="max-width: 400px">
    <input
            id="roomName"
            type="text"
            class="form-control form-control-lg"
            placeholder="Enter room"
    />
    <button id="btnConnect" class="btn btn-primary btn-lg" type="button">
      입장하기
    </button>
    <button id="btnCreate" class="btn btn-primary btn-lg" type="button">
      방만들기
    </button>

  </div>
  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <button id="btnRandom" class="btn btn-primary btn-lg" type="button">
    랜덤매칭
  </button>

</div>



<table id="selectRoom" class="scrolltable" style="margin: 0 auto; ">
  <thead>
  <tr>
    <th>방 이름</th>
    <th>방장ID</th>
    <th>LV(Max 5)</th>
    <th>입장 가능 여부</th>
  </tr>
  </thead>
  <tbody>
<!--  <tr>-->
<!--    < <td>영어 회화 그룹 스터디</td>-->
<!--    <td>김영호</td>-->
<!--    <td>4</td>-->
<!--    <td>○</td>-->
<!--  </tr>-->
  </tbody>
</table>
</div>


<div id = roomDiv class = "d-none">
<div id="roomDiv2" class="d-flex flex-row align-items-center mt-3 justify-content-center">
  <div
      id="remoteVideoContainer"
      style="
          width: 800px;
          height: 600px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #363636;
        "
  >
    <video
        id="remoteVideo"
        autoplay
        style="width: 100%; height: 100%; object-fit: contain"
    ></video>
  </div>
<div>
  <video
          muted
          id="localVideo"
          autoplay
          style="
          width: 800px;
          height: 600px;
          margin-left: 40px;
        "
  ></video>
</div>
</div>
<div id="toggleIcon" class="d-flex mt-3">
  <button id="toggleVideo" class="btn-circle enabled-style">
    <i id="videoIcon" class="bi bi-camera-video-fill"></i>
  </button>
  <button id="toggleAudio" class="btn-circle enabled-style">
    <i id="audioIcon" class="bi bi-mic-fill"></i>
  </button>
  <button id="toggleCancel" class="btn-circle disabled-style" title="채팅방 나가기">
    <i id="cancelIcon" class="bi bi-x"></i>
  </button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js?v=1"></script>
</body>
</html>
