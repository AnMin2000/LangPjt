<div id="roomDiv" class="d-none d-flex flex-column align-items-center mt-3">
  <div
      id="remoteVideoContainer"
      style="
          width: 600px;
          height: 450px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #363636;
        "
  >
    <video
        id="remoteVideo"
        autoplay
        style="width: 100%; height: 100%; object-fit: contain"
    ></video>
  </div>

  <div class="d-flex mt-3">
    <button id="toggleVideo" class="btn-circle enabled-style">
      <i id="videoIcon" class="bi bi-camera-video-fill"></i>
    </button>
    <button id="toggleAudio" class="btn-circle enabled-style">
      <i id="audioIcon" class="bi bi-mic-fill"></i>
    </button>
    <button id="toggleCancel" class="btn-circle disabled-style" title="채팅방 나가기">
      <i id="cancelIcon" class="bi bi-x"></i>
    </button>
  </div>

  <video
      muted
      id="localVideo"
      autoplay
      style="
          width: 200px;
          height: 200px;
          position: absolute;
          bottom: 20px;
          right: 20px;
        "
  ></video>
</div>
